{% load show_decks %}
<!DOCTYPE html>
{% load show_decks %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<header class="bg-dark text-white text-center text-lg-start">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase"><a href="{% url 'deck-list' %}">My ToDo</a></h5>
            </div>
        </div>
    </div>
</header>
<body>
<div class="container-fluid">
    <div class="row">
        <aside class="me-4 p-3 border rounded col-sm-12 col-md-12 col-lg-2"
               style="; background-color: #dee2e6; color: #495057; top: 0;">
            {% if form_class_detail %}
                <form action="{% url 'deck-detail' object.slug %}" method="get" class="mb-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form_class_detail|safe }}
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            {% endif %}
            <h5>Доски с задачами</h5>
            {% show_all_decks %}
            <form method="get" action="{% url 'deck-create' %}">
                <button class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center m-3"
                        style="width: 50px; height: 50px; font-size: 24px;">
                    +
                </button>
            </form>

        </aside>
        <div class="col-sm-12 col-md-12 col-lg-9 ">
            <div class="container-fluid p-3" style="background-color: #f8f9fa; color: #343a40;">

                <div class="row">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer class="bg-dark text-white text-center text-lg-start">
    <div class="container p-4">
        <!-- Grid row -->
        <div class="row">
            <!-- Column 1 -->
            <div class="col-lg-12 col-md-12 mb-4 mb-md-0">
                <h5 class="text-uppercase">About Us</h5>
                <p>
                    Пет проект реализующий логику списка дел.
                </p>
            </div>
        </div>
    </div>

    <div class="col-12 text-center p-3 bg-secondary">
        © 2025 Verchnko Ilya.
    </div>
</footer>

</html>
